<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Zoggle</title>
  <meta name="description" content="Zoggle, a multiplayer word game">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->
  <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  <div class='pure-g'>
    <div class='pure-u-1-5'>
      <h1>Words</h1>
      <div class='word'>abc</div>
      <div class='word'>def</div>
      <div class='word'>jkl</div>
      <div class='word'>hig</div>
      <div class='word'>asdcasw</div>
    </div>
    <div class='pure-u-3-5'>
      <div class='center-score'>Score: 23</div>
      <div class='time'>01:59:00</div>
      <div style='clear: both'></div>
      <div class='current-word'>ZZZ</div>
      <div class='board'>
        <div class='letter'>A</div>
        <div class='letter'>B</div>
        <div class='letter'>C</div>
        <div class='letter'>D</div>
        <div class='letter'>E</div>
        <div class='letter'>F</div>
        <div class='letter'>G</div>
        <div class='letter'>H</div>
        <div class='letter'>I</div>
        <div class='letter'>J</div>
        <div class='letter'>K</div>
        <div class='letter'>L</div>
        <div class='letter'>M</div>
        <div class='letter'>N</div>
        <div class='letter'>O</div>
        <div class='letter'>Qu</div>
        <div class='board-overlay'></div>
      </div>
      <div class='keyboard-input-wrapper'>
        <input class='keyboard-input'>
      </div>

      <div class='share'>Play with friends: share</div>
    </div>
    <div class='pure-u-1-5'>
      <div class='username'>[edit] Guest871: 23</div>
      <h1>Leaderboard</h1>
      <div class='player'>Jim: 100</div>
      <div class='player'>Joe: 90</div>
      <div class='player'>Jay: 60</div>
      <div class='player'>alphred: 4</div>
      <div class='player'>jordan: 1</div>
    </div>
  </div>


  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js'></script>
  <script src='/js/main.js'></script>
</body>

</html>
